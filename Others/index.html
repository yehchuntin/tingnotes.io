<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雜事分享 | TingNotes - 生活思考與多元觀察</title>
    <meta name="description" content="TingNotes 雜事分享專區 - 日常感悟、讀書筆記、時事觀察與個人思考">

    <link rel="stylesheet" href="../style.css">

    <style>
        :root {
            --accent-primary: var(--others-color);
            --accent-secondary: color-mix(in srgb, var(--others-color) 80%, black);
            --shadow-medium: rgba(142, 68, 173, 0.1);
        }
        .stat-number { color: var(--others-color); }
        .breadcrumb a { color: var(--others-color); }
        .category-tab.active { color: var(--others-color); }
        .category-tab.active::after { background: var(--others-color); }
        .bullet-list li::before { color: var(--others-color); }
        .section-number, .section-icon { background: var(--others-color); }
        .highlight-box { border-left-color: var(--others-color); }
        .highlight-title { color: var(--others-color); }
        .loading { border-color: var(--others-color); border-top-color: transparent; border-right-color: transparent; }
        .update-hint { color: var(--others-color); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="切換深淺色模式">
                <svg class="theme-icon" id="theme-icon" width="20" height="20" viewBox="0 0 24 24">
                    </svg>
            </button>

            <div class="breadcrumb">
                <a href="../index.html">首頁</a> /
                <a href="../Learning/index.html">學習</a> /
                <a href="../Career/index.html">職涯</a> /
                <a href="../Travel/index.html">旅遊</a> /
                <span style="color: var(--text-primary); font-weight: 500;">雜事分享</span>
            </div>

            <h1 class="page-title">雜事分享</h1>
            <p class="page-subtitle">
                生活中值得思考的各種片段<br>
                記錄日常感悟、讀書心得與多元觀察
            </p>
        </header>

        <section class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="total-posts">
                     <span class="loading"></span>
                </span>
                <div class="stat-label">文章總數</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-topics">4</span> <div class="stat-label">主題分類</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-views">
                    <span class="loading"></span>
                </span>
                <div class="stat-label">總觀看次數</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="last-updated">2025</span> <div class="stat-label">最後更新</div>
            </div>
        </section>

        <section class="category-selector">
            <div class="selector-header">
                <h2 class="selector-title">選擇分享主題</h2>
                <p class="selector-subtitle">點擊標籤切換不同類型的思考與分享內容</p>
            </div>

            <div class="category-tabs">
                <button class="category-tab active" onclick="switchTab('life')">
                    <span class="tab-icon">🌟</span>
                    生活感悟
                </button>
                <button class="category-tab" onclick="switchTab('books')">
                    <span class="tab-icon">📚</span>
                    讀書筆記
                </button>
                <button class="category-tab" onclick="switchTab('current')">
                    <span class="tab-icon">🌐</span>
                    時事觀察
                </button>
                <button class="category-tab" onclick="switchTab('reflection')">
                    <span class="tab-icon">🪞</span>
                    個人反思
                </button>
            </div>

            <div class="category-content">
                <div id="life-panel" class="tab-panel active">
                    <div class="projects-grid" id="life-projects">
                        <div style="text-align: center; padding: 50px; color: var(--text-secondary); grid-column: 1 / -1;">
                             <span class="loading"></span> 載入生活感悟中...
                         </div>
                    </div>
                </div>

                <div id="books-panel" class="tab-panel">
                    <div class="projects-grid" id="books-projects">
                        <div style="text-align: center; padding: 50px; color: var(--text-secondary); grid-column: 1 / -1;">
                             <span class="loading"></span> 載入讀書筆記中...
                         </div>
                    </div>
                </div>

                <div id="current-panel" class="tab-panel">
                    <div class="projects-grid" id="current-projects">
                        <div style="text-align: center; padding: 50px; color: var(--text-secondary); grid-column: 1 / -1;">
                             <span class="loading"></span> 載入時事觀察中...
                         </div>
                    </div>
                </div>

                <div id="reflection-panel" class="tab-panel">
                    <div class="projects-grid" id="reflection-projects">
                        <div style="text-align: center; padding: 50px; color: var(--text-secondary); grid-column: 1 / -1;">
                             <span class="loading"></span> 載入個人反思中...
                         </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="../script.js"></script>

</body>
</html>
