<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingNotes - 探索筆記</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2436395949894310" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="zen-header">
        <div class="container">
            <nav>
                <a href="/" class="logo">TingNotes</a>
                
                <div class="nav-controls">
                    <button class="theme-toggle" onclick="toggleTheme()" title="切換模式">
                        <svg class="theme-icon" id="theme-icon" width="20" height="20" viewBox="0 0 24 24"></svg>
                    </button>
                    <button class="menu-trigger" onclick="toggleMobileMenu()">
                        <span class="menu-label">MENU</span>
                        <div class="hamburger-icon">
                            <span></span><span></span>
                        </div>
                    </button>
                </div>

                <div class="hidden-nav-overlay">
                    <ul class="nav-links-vertical">
                        <li><a href="Learning/index.html" class="nav-item"><span class="nav-num">01.</span> 學習 Learning</a></li>
                        <li><a href="Career/index.html" class="nav-item"><span class="nav-num">02.</span> 職涯 Career</a></li>
                        <li><a href="Travel/index.html" class="nav-item"><span class="nav-num">03.</span> 旅遊 Travel</a></li>
                        <li><a href="Others/index.html" class="nav-item"><span class="nav-num">04.</span> 雜事 Others</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="zen-main">
        <div class="container">
            
            <section class="zen-search-section fade-in">
                <div class="search-wrapper">
                    <input type="text" id="zen-search-input" placeholder="Type to explore..." autocomplete="off">
                    <div class="search-underline"></div>
                </div>
                
                <div class="zen-tags fade-in">
                    <button onclick="filterByTag('programming')">#code</button>
                    <button onclick="filterByTag('career')">#career</button>
                    <button onclick="filterByTag('travel')">#travel</button>
                </div>

                <div class="sort-controls fade-in">
                    <span class="sort-label">SORT BY:</span>
                    <button id="sort-latest" class="sort-btn active" onclick="switchSort('latest')">LATEST</button>
                    <span class="sort-divider">/</span>
                    <button id="sort-popular" class="sort-btn" onclick="switchSort('popular')">POPULAR</button>
                </div>
            </section>

            <section class="zen-list-section fade-in">
                <div class="list-header">RECENT UPDATES_</div>
                <div id="ghost-list-container" class="ghost-list">
                    </div>
            </section>

        </div>
    </main>

    <footer class="zen-footer">
        <div class="container">
            <div class="footer-links">
                <a href="/about.html">About</a>
                <span class="separator">/</span>
                <a href="mailto:contact@tingnotes.io">Contact</a>
                <span class="separator">/</span>
                <a href="/privacy.html">Privacy</a>
            </div>
            <p class="copyright">© 2025 TingNotes.io</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
