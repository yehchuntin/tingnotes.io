<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊 | TingNotes - 探索世界的足跡與心境</title>
    <meta name="description" content="TingNotes 旅遊專區 - 旅行經歷分享、景點推薦、文化觀察與旅途思考">

    <link rel="stylesheet" href="../style.css">

    <style>
        :root {
            --accent-primary: var(--travel-color);
            --accent-secondary: color-mix(in srgb, var(--travel-color) 80%, black);
            --shadow-medium: rgba(230, 126, 34, 0.1);
        }
        .stat-number { color: var(--travel-color); }
        .breadcrumb a { color: var(--travel-color); }
        .category-tab.active { color: var(--travel-color); }
        .category-tab.active::after { background: var(--travel-color); }
        .bullet-list li::before { color: var(--travel-color); }
        .section-number, .section-icon { background: var(--travel-color); }
        .highlight-box { border-left-color: var(--travel-color); }
        .highlight-title { color: var(--travel-color); }
        .loading { border-color: var(--travel-color); border-top-color: transparent; border-right-color: transparent; }
        .update-hint { color: var(--travel-color); }
    </style>
    </head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="切換深淺色模式">
                <svg class="theme-icon" id="theme-icon" width="20" height="20" viewBox="0 0 24 24">
                    </svg>
            </button>

            <div class="breadcrumb">
                <a href="../index.html">首頁</a> /
                <a href="../Learning/index.html">學習</a> /
                <a href="../Career/index.html">職涯</a> /
                <span style="color: var(--text-primary); font-weight: 500;">旅遊</span> /
                <a href="../Others/index.html">雜事分享</a>
            </div>

            <h1 class="page-title">旅遊</h1>
            <p class="page-subtitle">
                用心感受世界的美好，記錄旅途中的點點滴滴<br>
                分享景點推薦、文化觀察與內心感悟
            </p>
        </header>

        <section class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="total-trips">
                    <span class="loading"></span>
                </span>
                <div class="stat-label">旅行記錄</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-categories">4</span> <div class="stat-label">主題分類</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-views">
                    <span class="loading"></span>
                </span>
                <div class="stat-label">總觀看次數</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="last-updated">2025</span> <div class="stat-label">最後更新</div>
            </div>
        </section>

        <section class="category-selector">
            <div class="selector-header">
                <h2 class="selector-title">選擇旅遊主題</h2>
                <p class="selector-subtitle">點擊標籤切換不同地區的旅行內容</p>
            </div>

            <div class="category-tabs">
                <button class="category-tab active" onclick="switchTab('domestic')">
                    <span class="tab-icon">🏞️</span>
                    國內旅遊
                </button>
                <button class="category-tab" onclick="switchTab('international')">
                    <span class="tab-icon">🌍</span>
                    國外旅遊
                </button>
                <button class="category-tab" onclick="switchTab('food')">
                    <span class="tab-icon">🍜</span>
                    美食探索
                </button>
                <button class="category-tab" onclick="switchTab('culture')">
                    <span class="tab-icon">🎭</span>
                    文化體驗
                </button>
            </div>

            <div class="category-content">
                <div id="domestic-panel" class="tab-panel active">
                    <div class="empty-state">
                        <div class="empty-icon">🏞️</div>
                        <div class="empty-title">國內旅遊準備中</div>
                        <div class="empty-desc">
                            正在規劃台灣各地的深度旅行體驗，<br>
                            期待分享在地文化與美景的探索心得！
                        </div>
                        <div class="update-hint">
                            <span>🌸</span>
                            <span>台灣之美即將呈現</span>
                        </div>
                    </div>
                    <div class="projects-grid" id="domestic-projects"></div>
                </div>

                <div id="international-panel" class="tab-panel">
                    <div class="projects-grid" id="international-projects">
                         <div style="text-align: center; padding: 50px; color: var(--text-secondary); grid-column: 1 / -1;">
                             <span class="loading"></span> 載入旅遊記錄中...
                         </div>
                    </div>
                 </div>

                <div id="food-panel" class="tab-panel">
                    <div class="empty-state">
                        <div class="empty-icon">🍜</div>
                        <div class="empty-title">美食探索整理中</div>
                        <div class="empty-desc">
                            正在品嚐與記錄各地特色美食，<br>
                            期待分享味覺旅程的精彩發現！
                        </div>
                        <div class="update-hint">
                            <span>🍽️</span>
                            <span>美食地圖繪製中</span>
                        </div>
                    </div>
                     <div class="projects-grid" id="food-projects"></div>
                </div>

                 <div id="culture-panel" class="tab-panel">
                    <div class="empty-state">
                        <div class="empty-icon">🎭</div>
                        <div class="empty-title">文化體驗構思中</div>
                        <div class="empty-desc">
                            正在深入了解各地文化傳統與習俗，<br>
                            期待分享文化交流的深刻感悟！
                        </div>
                        <div class="update-hint">
                            <span>🎨</span>
                            <span>文化之旅即將分享</span>
                        </div>
                    </div>
                     <div class="projects-grid" id="culture-projects"></div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="../script.js"></script>

</body>
</html>
